{% extends 'base.html' %}
    {% block content %}
        <h1>发布动态</h1>
        <form action="" method="POST">
            {{form.hidden_tag()}}
            <p>
                {{form.write.label }}<br>
                {{form.write(cols=200,rows=20)}}<br>
                {% for error in form.write.errors %}
                <span style="color: red;">[{{error}}]</span>
                {% endfor %}
            </p>
            <p>{{form.submit()}}</p>
        </form>
    {% endblock %}
