<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{title}} - 香客网</title>
        {% else %}
        <title>欢迎来到香客！</title>
        {% endif %}
    </head>
    <body>
        <div>香客：
            <a href="{{url_for('index')}}">首页</a>
            <a href="{{url_for('login')}}">登录</a>
            <a href="{{url_for('logout')}}">退出</a>
        </div>
        <hr>
        {% with messages =get_flashed_messages()%}
            {% if messages %}
            <ur>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ur>
            {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </body>
</html>
